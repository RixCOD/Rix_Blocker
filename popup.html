<!DOCTYPE html>
<html>
<head>
  <title>YouTube Ad Blocker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      width: 260px;
      background: #f8f9fa;
      color: #212529;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #e53935;
      text-align: center;
    }

    .status-box {
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button.off {
      background-color: #dc3545;
    }

    .profile {
      margin-top: 15px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 6px;
      font-size: 13px;
    }

    .donate {
      display: block;
      text-align: center;
      margin-top: 12px;
    }

    .donate a {
      color: #007bff;
      text-decoration: none;
      font-size: 13px;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>YT Ad Blocker</h2>

  <div class="status-box" id="status">Loading...</div>

  <button id="toggle">Toggle Ad Block</button>

  <div class="profile">
    <strong>Blocked Ads:</strong> <span id="adsBlocked">0</span><br>
    <strong>Estimated $ Saved:</strong> <span id="moneySaved">$0.00</span><br>
    <strong>YT Loss ðŸ˜ˆ:</strong> <span id="ytLoss">$0.00</span>
  </div>

  <div class="donate">
    <a href="https://www.buymeacoffee.com/RixCod" target="_blank">Buy the Dev a Coffee</a>
  </div>

  <div class="footer">
    Built by <strong>@yourhandle</strong><br>
    Love open source? <a href="https://github.com/RixCod/yt-adblocker" target="_blank">View on GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
